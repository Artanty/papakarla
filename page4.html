	<script>
	function getImagesFromFolder(){
		var folder = "img/imgs01/";
		$.ajax({
		    url : folder,
		    success: function (data) {
		        $(data).find("a").attr("href", function (i, val) {
		            if( val.match(/\.(jpe?g|png|gif)$/) ) { 
		                $("#container01").append( "<div class='rr'><a class='item' href='"+ folder + val +"' rel='group1'><img src='"+ folder + val +"'></a></div>" );
		            }
		        });
		    }
		});
	}
	</script>
